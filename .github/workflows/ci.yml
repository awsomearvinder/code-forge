on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: install nix
        uses: cachix/install-nix-action@v22

      - name: setup cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: run clippy
        run: nix develop --command cargo clippy

      - name: run tests
        run: nix develop --command cargo test
